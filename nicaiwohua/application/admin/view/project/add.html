<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/static/admin/css/pintuer.css">
<link rel="stylesheet" href="/static/admin/css/admin.css">
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong>添加题目</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('project/insert')}">
      <div class="form-group">
        <div class="label">
          <label for="sitename">题目：</label>
        </div>
        <div class="field">
          <div class="field">
            <input type="text" class="input w50" id="mname" name="name" size="50" placeholder="请输入题目" />       
          </div>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">输入提示：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="notice" size="50" placeholder="请输入提示,用逗号，分割"  />         
        </div>
      </div>
      
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
